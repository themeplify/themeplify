<!doctype html>
<html lang="en">
  <head>
    <title>Themeplify</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
  <!-- webpage wrapper -->
  <div class="wrapper">
    <!-- header start -->
    <header>
      <img src="images/header-img.jpg" alt="">
      <div class="header-nav">
      </div>
    </header>
    <!-- header end -->

    <!-- main start -->
      <main>
        <div class="container">
          <!-- typography start-->
          <section>
            <h2 class="style-guide-heading">Typography</h2>
            <h1>H1 Heading</h1>
            <h2>H2 Heading</h2>
            <h3>H3 Heading</h3>
            <h4>H4 Heading</h4>
            <h5>H5 Heading</h5>
            <h6>H6 Heading</h6>
          </section>
          <!-- typography end-->

          <!-- colors start -->
            <section>
              <h2 class="style-guide-heading">Colors</h2>
              <h3>General Colors</h3>
              <div class="row">
                <div class="col-md-3 each-color-holder text-center">
                    <span class="clr-box" style="background-color:#fff; border:1px solid #333;"></span>
                    <p>$white</p>
                </div>
                <div class="col-md-3 each-color-holder text-center">
                    <span class="clr-box" style="background-color:#000;"></span>
                    <p>$black</p>
                </div>
                <div class="col-md-3 each-color-holder text-center">
                    <span class="clr-box" style="background-color:#373333;"></span>
                    <p>$dark-gray</p>
                </div>
                <div class="col-md-3 each-color-holder text-center">
                    <span class="clr-box" style="background-color:#f2f5f6;"></span>
                    <p>$light-gray</p>
                </div>
                <div class="col-md-3 each-color-holder text-center">
                    <span class="clr-box" style="background-color:#707070;"></span>
                    <p>$text-gray</p>
                </div>

                <div class="col-md-12">
                    <h3>Theme Colors</h3>
                </div>
                <div class="col-md-3 each-color-holder text-center">
                    <span class="clr-box" style="background-color:#f94f22;"></span>
                    <p>$orange</p>
                </div>
              </div>
            </section>
          <!-- colors end -->

          <!-- buttons start -->
            <section>
              <h2 class="style-guide-heading">Buttons</h2>
              <button class="btn btn-primary">primary Button</button>
              <button class="btn btn-outline-primary">primary Outline Button</button>
            </section>
          <!-- buttons end -->
        </div>
      </main>
    <!-- main end -->

    <!-- footer start -->
      <footer></footer>
    <!-- footer end -->
  </div>
  <!-- webpage wrapper -->



<style type="text/css">
  .style-guide-heading{
    text-align: center;
    text-transform: uppercase;
    border-bottom: 1px solid #333;
    margin-top: 30px;
    margin-bottom: 30px;
    padding-bottom: 20px;
  }
  .clr-box{
    height: 60px;
    width: 60px;
    border-radius: 5px;
    margin: 0 auto;
    display: block;
    margin-bottom: 10px;
  }
</style>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
